<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Markmap</title>
  <style>
    body, html, #map { width: 100%; height: 100%; margin: 0; }
  </style>
</head>
<body>
  <svg id="map"></svg>

  <script type="module">
    // ðŸ‘‡ This URL has been corrected to solve the 404 Not Found error
    import { Markmap } from 'https://cdn.jsdelivr.net/npm/markmap-view@0.15.4/dist/index.min.js';

    async function loadMindmap() {
      const params = new URLSearchParams(location.search);
      const mapId = params.get('id') || 'mindmap1';
      const focusId = params.get('focus');

      // Expects mindmap1.json or mindmap2.json in the same folder
      const jsonPath = `${mapId}.json`;

      try {
        const res = await fetch(jsonPath);
        if (!res.ok) throw new Error(`HTTP ${res.status} loading ${jsonPath}`);
        const data = await res.json();

        // render
        const mm = Markmap.create('#map', { initialExpandLevel: 2 }, data);

        // if you passed ?focus=someNodeId, pan & highlight
        if (focusId) {
          function findNode(node) {
            if (node.id === focusId) return node;
            for (const c of node.children || []) {
              const found = findNode(c);
              if (found) return found;
            }
          }
          const target = findNode(data);
          if (target) {
            await mm.centerNode(target);
            await mm.setHighlight(target);
          }
        }
      } catch (err) {
        document.body.innerHTML = `
          <div style="padding:2rem;font-family:sans-serif;color:#a00;">
            <h2>Failed to load mindmap</h2>
            <p>${err.message}</p>
            <p><strong>Note:</strong> Make sure your JSON files (e.g., 'mindmap1.json') are in the same directory as this HTML file and are not malformed.</p>
          </div>`;
        console.error(err);
      }
    }

    loadMindmap();
  </script>
</body>
</html>
