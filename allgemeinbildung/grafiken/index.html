<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #media-container {
            text-align: center;
            max-width: 90%;
            width: 600px;
        }
        #image-to-play {
            cursor: pointer;
            display: block;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 0 auto;
        }
        #audio-player {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="media-container">
        <img id="image-to-play" alt="Image to play audio">
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('Id');

            if (fileId) {
                const imageElement = document.getElementById('image-to-play');
                const audioElement = document.getElementById('audio-player');

                const imagePath = `${fileId}.png`;
                const audioPath = `${fileId}.mp3`;

                imageElement.src = imagePath;
                imageElement.alt = `Image for ${fileId}`;
                audioElement.src = audioPath;

                // --- ROBUST CLICK LOGIC WITH DEBUGGING ---
                imageElement.addEventListener('click', () => {
                    console.log("--- Image Clicked ---");
                    // The .paused property is the most reliable check.
                    // A currentTime > 0 check helps detect if the audio has been played before.
                    if (audioElement.paused) {
                        console.log("Audio is paused. Attempting to PLAY.");
                        // The play() method returns a Promise, we can use it for debugging.
                        const playPromise = audioElement.play();
                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                console.log("Playback started successfully.");
                            }).catch(error => {
                                console.error("Error starting playback:", error);
                            });
                        }
                    } else {
                        console.log("Audio is playing. Attempting to PAUSE.");
                        audioElement.pause();
                    }
                });

            } else {
                document.getElementById('media-container').innerHTML = '<p>No file ID specified. Please provide an ID in the URL, for example: index.html?Id=yourfilename</p>';
            }
        });
    </script>

</body>
</html>
