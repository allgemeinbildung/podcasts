<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #media-container {
            text-align: center;
            max-width: 90%;
            width: 600px; /* You can adjust this width */
        }
        #image-to-play {
            cursor: pointer;
            display: block; /* Ensures the image is a block element */
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 0 auto; /* Center the image */
        }
        /* Style for the audio player */
        #audio-player {
            width: 100%; /* Make the player take the full width of the container */
            margin-top: 15px; /* Add some space between the image and the player */
        }
    </style>
</head>
<body>

    <div id="media-container">
        <img id="image-to-play" alt="Image to play audio">
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('Id');

            if (fileId) {
                const imageElement = document.getElementById('image-to-play');
                const audioElement = document.getElementById('audio-player');

                const imagePath = `${fileId}.png`;
                const audioPath = `${fileId}.mp3`;

                imageElement.src = imagePath;
                imageElement.alt = `Image for ${fileId}`;
                audioElement.src = audioPath;

                // --- MODIFIED CLICK LOGIC ---
                imageElement.addEventListener('click', () => {
                    // This function now toggles play and pause
                    if (audioElement.paused) {
                        audioElement.play();
                    } else {
                        audioElement.pause();
                    }
                });
            } else {
                document.getElementById('media-container').innerHTML = '<p>No file ID specified. Please provide an ID in the URL, for example: index.html?Id=yourfilename</p>';
            }
        });
    </script>

</body>
</html>
