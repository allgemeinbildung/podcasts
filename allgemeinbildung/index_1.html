<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content remains the same -->
    <style>
        /* Add logo styling */
        .logo-container {
            text-align: center;
            padding: 1rem 0;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        /* Compact audio player */
        .audio-player-container {
            padding: 1rem; /* Reduced from p-6 (1.5rem) */
            border-bottom: 1px solid #e5e7eb;
            max-width: 400px; /* Limit audio player width */
            margin: 0 auto; /* Center the player */
        }
        .audio-player-container h2 {
            font-size: 1.25rem; /* text-xl */
            margin-bottom: 0.75rem;
        }

        /* Make audio controls more compact */
        audio {
            height: 40px; /* Reduce vertical space */
        }
        audio::-webkit-media-controls-panel {
            padding: 4px 8px;
        }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Add logo above the container -->
    <div class="logo-container">
        <img src="./images/img-1.png" alt="Logo" class="logo rounded-lg">
    </div>

    <div class="container">
        <div id="content-area">
            <div class="audio-player-container" id="audio-container">
                <!-- Existing audio content -->
            </div>

            <!-- Existing mindmap container -->
        </div>
        <!-- Message box remains -->
    </div>

    <!-- Existing footer and script -->
</body>
</html>
